<html>
  <head>
    <title>Anonymous mailbox</title>
  </head>
  <body>
    <h1>Send an anonymous mail to INNOQ.</h1>
    <form autocomplete="off" enctype="multipart/form-data" method="POST" action="/submit">
      <textarea name="text" rows="40" cols="130" ></textarea>
      <input type="submit" name="trigger" value="Send" />
      <input type="submit" name="trigger" value="Review" />
    </form>
  </body>
</html>
